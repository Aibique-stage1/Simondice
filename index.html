<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simon Dice</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <ul>
      <li><span class="boxTitle">Level:</span><span class="nLevel" id="nLevel">1</span></li>
      <li><span class="boxTitle">Top Level:</span><span class="nMaxLevel" id="nMaxLevel"></span></li>
      <li>
        <span class="boxTitle">Max Levels</span>
        <span class="rangeMaxLevel">
      <input type="range" max="20" min="1" value="10" id="slider">
      <div id="selector">
        <div class="selectBtn" id="selectedValue"></div>
      </div>
        </span></li>
      </ul>
  </header>

  <div class="gameboard">
    <div id="celeste" class="color celeste left" data-color="celeste"></div>
    <div id="violeta" class="color violeta right" data-color="violeta"></div>
    <div id="naranja" class="color naranja left" data-color="naranja"></div>
    <div id="verde" class="color verde right" data-color="verde"></div>
    <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="./main.js"></script>

</body>



</html>
