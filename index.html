<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/Portfolio.png">
  <title>Simon Says</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <ul>
      <li><span class="boxTitle">Level:</span><span class="nLevel" id="nLevel">1</span></li>
      <li><span class="boxTitle">Top Level:</span><span class="nMaxLevel" id="nMaxLevel"></span></li>
      <li>
        <span class="boxTitle">Max Levels:</span>
        <span class="rangeMaxLevel">
      <input type="range" max="20" min="1" value="10" id="slider">
        </span></li>
      </ul>
  </header>

  <div class="gameboard">
    <div id="cyan" class="color cyan left" data-color="cyan"></div>
    <div id="violet" class="color violet right" data-color="violet"></div>
    <div id="orange" class="color orange left" data-color="orange"></div>
    <div id="green" class="color green right" data-color="green"></div>
    <button id="btnStart" class="btn-start" onclick="startGame()">Start Game!</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="./main.js"></script>

</body>



</html>
